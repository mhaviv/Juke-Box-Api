<html class="html">
 <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="style.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="search-box">
            <input id="search-field" autocomplete type="search" placeholder="Type Here..." value="">
        </div>
        <div id="image-container"></div>
        <div id="buttons">
            <button id="prev">Previous</button>
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="next">Next</button>
        </div>
        <div id="song-container">
            <a href="#" title="" alt="" target="_blank"></a>
            <h2 id="songTitle"></h2>
            <h3 id="artistLink"></h3>
            <img id="songImage" src="">
            <h4 id="songGenre"></h4>
            <p id="songDescription"></p>
            
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/utils/Draggable.min.js"></script>
<!-- <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/DrawSVGPlugin.js?r=12"></script> -->
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/35984/AnticipateEase.min.js"></script>
<script src="https://connect.soundcloud.com/sdk/sdk-3.2.1.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
